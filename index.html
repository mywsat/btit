  <link rel="icon" type="image/x-icon" href="./btit.ico" />
  <meta name="keywords" content=""><meta name="description" content=""><meta charset="utf-8"><meta name="renderer" content="webkit">
  <title></title>
  <style>
    html,body{
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      /* overflow: hidden; */
    }
    .ui-iframe{
      width: 100%;
      height: 100%;
      vertical-align:top;
      /* overflow: hidden; */
    }
  </style>
</head>
<body>
  <iframe id="iframe1" class="ui-iframe" src="" frameborder="0"></iframe>
</body>
<script>
  let domain =document.URL;
  //domain = 'https://lung.unifiedcellatlas.org/download/total_gene_list_43878.xlsx'
  let match = domain.match("//(.*).unifiedcellatlas.org/(.*)")
  idx = match[1]
  if(idx=="www"){
    idx="portal";
  }

  document.getElementById('iframe1').src = "https://"+idx+".ifr.unifiedcellatlas.org:61011/"+(match[2]? match[2]:'');
  let titleJson={
    "blood":"uniBLOOD",
    "heart":"uniHEART",
    "data":"Data Download",
    "brain":"uniBRAIN",
    "intestine":"uniINTESTINE",
    "liver":"uniLIVER",
    "lung":"uniLUNG",
    "portal":"Human Ensemble Cell Atlas",
    "uhaf":"uhaf",
    "eye":"uniEYE",
  }
  document.title = titleJson[idx];
</script>
</html>
