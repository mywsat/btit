<script>
  let domain =document.domain;
  let idx=domain.substring(0,domain.indexOf('.'));
  if(idx=="www"){
    idx="portal";
  }
  document.getElementById('iframe1').src = "https://"+idx+".ifr.unifiedcellatlas.org:61011/";
  let titleJson={
    "blood":"uniBLOOD",
    "heart":"uniHEART",
    "data":"Data Download",
    "brain":"uniBRAIN",
    "intestine":"uniINTESTINE",
    "liver":"uniLIVER",
    "lung":"uniLUNG",
    "portal":"Human Ensemble Cell Atlas",
    "uhaf":"uhaf"
  }
  document.title = titleJson[idx];
</script>
